<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="pt-br">

<head>
	<title>Cadastro de usuário</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/styleCSS.css" />
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<font face="ITC Avant Garde Gothic"><a class="brand-logo center">Cadastro de usuário</font></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/login" class="waves-effect waves-light btn"><i
								class="material-icons left">format_list_bulleted</i>Tela de login</a></li>
					<li><a href="/telaPrincipal" class="waves-effect waves-light btn"><i
								class="material-icons left">format_list_bulleted</i>Tela principal</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container formUsuario">

		<form class="container" method="POST">
			<div th:if="${flashMessage != null}">
				<h6>
					<font face="Bahnschrift" color="RED">
						<div th:replace="MensagemValidacao :: alert (type=${flashType}, message=${flashMessage})"></div>
					</font>
				</h6>
			</div>
			<b>
				<div class="input-field col s6">
					Nome(Obrigatório): <input type="text" value="" name="nome" placeholder="Seu nome completo" />
				</div>
				<div class="input-field col s6">
					CPF (Obrigatório):<input type="text" value="" name="cpf"
						placeholder="Seu Cadastro de pessoa física" />
				</div>
				<div class="input-field col s3">
					Endereço: <input type="text" value="" name="endereco" placeholder="Seu endereço" />
				</div>
				<div class="input-field col s3">
					Telefone <input type="text" value="" name="telefone" placeholder="Seu melhor telefone" />
				</div>
			</b></h5>

			<button class="waves-effect waves-light btn" type="submit">Salvar</button>

		</form>
	</div>

	</form>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js">
	</script>

</body>

</html>
